<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminación Exitosa</title>
    <!-- Agrega los enlaces a las hojas de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-primary text-center" role="alert">
                <h4 th:text="${mensaje}" class="alert-heading"></h4>
                <p th:text="${error}" class="card-text" style="height: 6rem;"></p>
                <hr>
                <p class="mb-0">¿Deseas volver al apunte? <a th:href="@{'/misApuntes'}">Volver</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Agrega los enlaces a los scripts de Bootstrap y jQuery (si es necesario) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
