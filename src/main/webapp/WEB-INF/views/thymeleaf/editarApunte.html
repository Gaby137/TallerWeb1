<!DOCTYPE HTML>
<div th:insert="~{nav}"></div>
<body>
    <main role="main" class="container">
        <div class="container">
            <h1>Formulario de Editar Apunte</h1>
            <form th:action="@{/guardarEdicion}" method="post" th:object="${apunte}" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="nombre">Nombre del Apunte:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required="required"></textarea>
                </div>

                <div class="form-group">
                    <label for="archivo">Path del Archivo:</label>
                    <input type="text" id="archivo" th:field="*{pathArchivo}" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" th:field="*{precio}" class="form-control" required="required" />
                </div>

                <div th:if="${error}" class="error-message" th:text="${error}"></div>

                <button type="submit" class="btn btn-primary">Editar Apunte</button>
            </form>
        </div>
    </main>
</body>
