<!DOCTYPE html>
<div th:insert="~{nav}"></div>
<body>
<div class="mx-auto my-2" style="width: 200px;">
    <a th:href="@{'/formulario-alta-apunte'}" class="btn btn-success">Subir un apunte</a>
</div>
<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="apuntes-comprados-tab" data-bs-toggle="tab" data-bs-target="#apuntes-comprados" type="button" role="tab" aria-controls="apuntes-comprados" aria-selected="true">Apuntes Comprados</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="mis-apuntes-tab" data-bs-toggle="tab" data-bs-target="#mis-apuntes" type="button" role="tab" aria-controls="mis-apuntes" aria-selected="false">Mis Apuntes</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade d-flex flex-wrap show active" id="apuntes-comprados" role="tabpanel" aria-labelledby="apuntes-comprados-tab">
            <div th:each="apunte : ${apuntesComprados}" class="card m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 th:text="${apunte.nombre}" class="card-title"></h5>
                    <h6 class="card-subtitle mb-2 text-muted">Materia</h6>
                    <p th:text="${apunte.descripcion}" class="card-text"></p>
                    <h3 th:text="${apunte.precio}" class="card-text"></h3>
                    <a th:href="@{/detalleApunte/{id}(id=${apunte.id})}" class="btn btn-primary">Detalles</a>
                </div>
            </div>
        </div>
        <div class="tab-pane fade d-flex flex-wrap" id="mis-apuntes" role="tabpanel" aria-labelledby="mis-apuntes-tab">
            <div th:each="apunte : ${apuntesCreados}" th:if="${apunte.activo}" class="card m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 th:text="${apunte.nombre}" class="card-title"></h5>
                    <h6 class="card-subtitle mb-2 text-muted">Materia</h6>
                    <p th:text="${apunte.descripcion}" class="card-text"></p>
                    <h3 th:text="${apunte.precio}" class="card-text"></h3>
                    <a th:href="@{/detalleApunte/{id}(id=${apunte.id})}" class="btn btn-primary">Detalles</a>
                    <a th:href="@{/editarApunte/{id}(id=${apunte.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/eliminarApunte/{id}(id=${apunte.id})}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
