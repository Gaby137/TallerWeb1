<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="limiter">
    <div class="container-login100" th:style="'background-image: url(' + @{/img/unlam.webp} + '); '">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Unlam
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" th:field="*{email}" id="email" type="email" placeholder="Contraseña" required/>
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" th:field="*{password}" type="password" id="password" placeholder="Contraseña" required/>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" Type="Submit">
                        Iniciar Sesion
                    </button>

                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                    </p>
                </div>
                <a href="#" class="register">Registrate</a>
                <a href="#" class="olvidado">Olvidaste</a>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
