<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script type="text/javascript" src="../../../resources/core/js/nuevo-usuario.js"></script>

</head>

<body>

<main role="main" class="container">
    <div class="container">
        <h1>Formulario de Registro de Apunte</h1>
        <form th:action="@{/subirApunte}" method="post" th:object="${datosApunte}" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre del Apunte:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required="required" />
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required="required"></textarea>
            </div>

            <div class="form-group">
                <label for="archivo">Path del Archivo:</label>
                <input type="text" id="archivo" th:field="*{pathArchivo}" class="form-control" required="required" />
            </div>

            <button type="submit" class="btn btn-primary">Registrar Apunte</button>
        </form>
    </div>
</main>
<!-- /.container -->
<!-- Boostrap core js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
