<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script type="text/javascript" src="../../../resources/core/js/nuevo-usuario.js"></script>

</head>

<body>

<main role="main" class="container">
    <div class="row">
        <form action="/guardar-apunte" method="post" enctype="multipart/form-data" class="container">
            <h1 class="mt-4">Alta Apuntes</h1>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="nombre">Titulo del Apunte:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="subtitulo">Subtitulo:</label>
                    <input type="text" id="subtitulo" name="subtitulo" class="form-control" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="precio">Precio en Puntos:</label>
                    <input type="number" id="precio" name="precio" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera" class="form-control mb-3" required>
                    <option value="1">Carrera 1</option>
                    <option value="2">Carrera 2</option>
                    <option value="3">Carrera 3</option>
                    <option value="4">Carrera 4</option>
                    <option value="5">Carrera 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".pdf" class="form-control-file mb-3" required />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="4" class="form-control mb-3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Apunte</button>
        </form>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
